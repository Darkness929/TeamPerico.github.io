<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamPerico - Mantenimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* Body con fondo graffiti y overlay */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('img/graffiti.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Bebas Neue', sans-serif;
      position: relative;
      text-align: center;
      color: #FFD700;
      overflow: hidden;
    }

    /* Overlay oscuro */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Contenido centrado */
    .mantenimiento-content {
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease forwards;
    }

    h1 { font-size: 3rem; margin-bottom: 1rem; }
    p { font-size: 1.5rem; line-height: 1.4; }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    <p>Estamos trabajando para mejorar tu experiencia. Â¡Vuelve pronto!</p>
  </div>
</body>
</html>
